<div class="main">
  <header class="title">
    <i class="pi pi-user" style="font-size: 7rem; color: rgb(226, 226, 230);"></i>
  </header>
  <div class="form">
    <span class="form-title">
      <h2>Login</h2>
    </span>

    <div  class="inputs-group">

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" id="input-email" matInput placeholder="Ex. joao@examplo.com.br">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input id="input-senha" type="password" matInput placeholder="Digite a senha">
      </mat-form-field>
    </div>

    <span class="btn-group">
      <button id="btn-logar" class="button"mat-raised-button>
        <i class="pi pi-lock-open " style="color: rgb(255, 255, 255);"></i>
        Logar
      </button>
    </span>

  </div>

</div>
